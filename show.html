<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Notes Date-wise</title>
    <link rel="stylesheet" href="styles.css">
</head>



<body>
    <!-- apply filter-->
    <div class="filter">
        <input type="date" class="filter" id="filter-date">
        <button onclick="filterNotes()" class="filter" id="filter-button">Apply Filter</button>
    </div>

    <div class="container">
        <h1>Show Notes Date-wise</h1>
        <div id="notes-container">
            <!-- Sticky notes will be displayed here -->
        </div>
    </div>
   
    <!--Add Back Button-->
    <div class="back-button">
    <button class="back-button" id="back-button">Back</button>
    </div>

  <!--Delet All Notes Button-->
    <div class="delete-all-notes">
    <button class="delete-all-notes" id="delete-all-notes">Delet All Notes</button>
    </div>




    <!--link java script-->
    <script src="show.js"></script>
</body>
</html>
